<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Transection Website</title>
</head>

<body>

    <header>
        <section class="mt-8">
            <h1 class="text-6xl text-center">Welcome to your <span class="text-purple-700 font-medium">Bank
                    Website!</span>
            </h1>
        </section>
    </header>

    <main>
        <section class="my-12">
            <div class="bg-purple-700 py-8 w-1/3 mx-auto px-12">
                <h2 class="text-4xl text-white mb-8">Please Login</h2>
                <input type="email" placeholder="Enter your email" class="p-2 my-4 block w-2/3 rounded-md" name=""
                    id="user-email">
                <input placeholder="Enter password" type="password" class="p-2 my-2 block w-2/3 rounded-md" name=""
                    id="user-password">
                <button id="submit-btn"
                    class="text-white bg-indigo-600 px-7 py-3 font-bold my-4 rounded hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>


    <script src="./js/script.js"></script>
</body>

</html>
